<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Melo Mood</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(90deg, rgba(255, 145, 6, 1) 0%, rgba(255, 225, 10, 1) 100%);
        }

        /* Container Styles */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
        }

        .card h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        .username,
        .password {
            margin: 15px 13px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6c5ce7;
            outline: none;
        }

        input[type="submit"] {
            background-color: #6c5ce7;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #341f97;
            color: #ffffff;
        }

        /* Error message styles */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .card {
                padding: 20px;
                width: 90%;
            }

            header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    
    <!-- Main Container -->
    <div class="container">
        <div class="card">
            <h2>LOGIN</h2>
            <form action="/login" method="POST" id="loginForm">
                <div class="username">
                    <input type="text" name="username" placeholder="Username" required autocomplete="username" aria-label="Username">
                </div>
                <div class="password">
                    <input type="password" name="password" placeholder="Password" required autocomplete="current-password" aria-label="Password">
                </div>
                <div>
                    <input type="submit" value="Login">
                </div>
                <div class="error-message" id="error-message" style="display: none;"></div>
            </form>
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const errorMessage = document.getElementById('error-message');

            // Example validation: ensure password is at least 8 characters long
            if (password.length < 8) {
                event.preventDefault();  // Prevent form submission
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Password must be at least 8 characters long.';
            } else {
                errorMessage.style.display = 'none'; // Hide error message if valid
            }
        });
    </script>
</body>
</html>
