    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(255,145,6);

            border: none;
            border-radius: 5px;

        }
        .cta-button:hover {
            background-color: #341f97;
        }

            background-color: #2d3436;

            padding: 20px;
